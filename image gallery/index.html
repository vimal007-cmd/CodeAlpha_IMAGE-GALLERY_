<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="gallery-title">Image Gallery</h1>
        
        <div class="gallery">
            <!-- Animal Images Section -->
            <div class="gallery-section">
                <h2 class="section-title">Animals</h2>
                <div class="gallery-row">
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/animal 1.jpeg" alt="Animal 1">
                    </div>
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/animal 2.jpeg" alt="Animal 2">
                    </div>
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/animal 3.jpeg" alt="Animal 3">
                    </div>
                </div>
            </div>

            <!-- Plant Images Section -->
            <div class="gallery-section">
                <h2 class="section-title">Plants</h2>
                <div class="gallery-row">
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/plant 1.jpeg" alt="Plant 1">
                    </div>
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/plant 2.jpeg" alt="Plant 2">
                    </div>
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/plant 3.jpeg" alt="Plant 3">
                    </div>
                </div>
            </div>

            <!-- Nature Images Section -->
            <div class="gallery-section">
                <h2 class="section-title">Nature</h2>
                <div class="gallery-row">
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/nature1.jpeg" alt="Nature 1">
                    </div>
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/nature 2.jpeg" alt="Nature 2">
                    </div>
                    <div class="gallery-item">
                        <img src="C:/Users/vimal/Downloads/nature 3.jpg" alt="Nature 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
